{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Películas</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Películas</h1>
        <ul class="movie-list">
            {% for movie in movies %}
                <li>{{ movie.title }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
