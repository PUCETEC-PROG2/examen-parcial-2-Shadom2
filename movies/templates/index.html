<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Películas</title>
</head>
<body>
    <h1>Listado de Películas</h1>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }} ({{ movie.release_year }}) - {{ movie.genre }} - Dirigida por {{ movie.director }}</li>
        {% empty %}
            <li>No hay películas disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
